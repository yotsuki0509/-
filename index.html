<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱 | 專業效率工具導覽 (Firebase雲端版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        :root { --bg-deep: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif; background-color: var(--bg-deep); color: #f1f5f9; }
        .grid-bg { background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px); background-size: 30px 30px; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.4s; }
        .glass-card:hover { background: rgba(30, 41, 59, 0.9); border-color: rgba(59, 130, 246, 0.5); transform: translateY(-8px); }
        .text-gradient { background: linear-gradient(to right, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.15; }
        .sidebar-enter-active, .sidebar-leave-active { transition: transform 0.3s ease; }
        .sidebar-enter-from, .sidebar-leave-to { transform: translateX(-100%); }
        /* 讀取中動畫 */
        .loader { border: 3px solid rgba(255,255,255,0.1); border-radius: 50%; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden grid-bg">
    
    <div id="app" class="relative min-h-screen flex">
        <!-- 背景 -->
        <div class="orb w-96 h-96 bg-blue-600 top-[-10%] left-[-10%] fixed"></div>
        <div class="orb w-80 h-80 bg-indigo-500 bottom-[10%] right-[-5%] fixed"></div>

        <!-- 編輯側邊欄 -->
        <transition name="sidebar">
            <div v-if="isSidebarOpen" class="fixed left-0 top-0 h-full w-80 bg-slate-900/95 backdrop-blur-xl border-r border-slate-700 p-6 z-50 overflow-y-auto shadow-2xl flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-white">
                        <span v-if="user">管理後台</span>
                        <span v-else>管理員登入</span>
                    </h2>
                    <button @click="isSidebarOpen = false" class="text-slate-400 hover:text-white">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>

                <!-- 狀態 1: 未登入 (顯示登入表單) -->
                <div v-if="!user" class="space-y-4">
                    <p class="text-sm text-slate-400 mb-4">請先登入以編輯網站內容。</p>
                    <input v-model="loginForm.email" type="email" placeholder="Email" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                    <input v-model="loginForm.password" type="password" placeholder="Password" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-blue-500">
                    <p v-if="loginError" class="text-red-400 text-xs">{{ loginError }}</p>
                    <button @click="handleLogin" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg transition-colors flex justify-center items-center">
                        <span v-if="isLoading" class="loader mr-2"></span> 登入
                    </button>
                </div>

                <!-- 狀態 2: 已登入 (顯示新增表單) -->
                <div v-else class="space-y-4 flex-1">
                    <div class="bg-blue-900/30 p-3 rounded-lg border border-blue-500/30 mb-4">
                        <p class="text-xs text-blue-200">已登入: {{ user.email }}</p>
                    </div>

                    <div>
                        <label class="block text-sm text-slate-400 mb-1">標題</label>
                        <input v-model="newCard.title" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">描述</label>
                        <textarea v-model="newCard.desc" rows="3" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">連結 URL</label>
                        <input v-model="newCard.link" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">圖示 (FontAwesome)</label>
                        <input v-model="newCard.icon" type="text" placeholder="fa-solid fa-rocket" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-1">主題色系</label>
                        <select v-model="newCard.color" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500">
                            <option value="purple">紫色</option>
                            <option value="teal">青色</option>
                            <option value="rose">玫瑰紅</option>
                            <option value="orange">橘色</option>
                            <option value="blue">藍色</option>
                        </select>
                    </div>

                    <button @click="addCard" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl mt-4 transition-colors flex justify-center">
                        <span v-if="isSaving" class="loader"></span>
                        <span v-else><i class="fa-solid fa-plus mr-2"></i> 新增卡片</span>
                    </button>

                    <div class="mt-auto pt-8">
                        <button @click="handleLogout" class="w-full border border-slate-600 text-slate-400 hover:bg-slate-800 py-2 rounded-lg text-sm transition-colors">
                            登出
                        </button>
                    </div>
                </div>
            </div>
        </transition>

        <!-- 側邊欄開關按鈕 -->
        <button @click="isSidebarOpen = !isSidebarOpen" class="fixed left-6 bottom-6 z-40 bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110">
            <i class="fa-solid fa-gear"></i>
        </button>

        <!-- 主內容區 -->
        <div class="flex-1 transition-all duration-300" :class="{'ml-0 md:ml-80': isSidebarOpen}">
            <div class="container mx-auto px-6 py-20 relative">
                <header class="text-center mb-20">
                    <h1 class="text-5xl md:text-6xl font-extrabold text-gradient mb-6 tracking-tight">小工具整合網址</h1>
                    <div class="flex justify-center">
                        <div class="px-6 py-2 bg-slate-800/50 backdrop-blur-sm rounded-full border border-slate-700/50 shadow-inner">
                            <p class="text-slate-300 text-sm md:text-base font-medium flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-3 animate-pulse"></span>
                                整合數據分析工具，提升工作效率
                            </p>
                        </div>
                    </div>
                </header>

                <!-- 資料讀取區 -->
                <div v-if="loadingData" class="text-center text-slate-500 py-20">
                    <div class="loader mx-auto mb-4"></div>
                    載入資料庫中...
                </div>

                <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
                    <!-- 卡片迴圈 -->
                    <div v-for="card in cards" :key="card.id" class="glass-card group rounded-3xl p-8 flex flex-col h-full relative">
                        <!-- 刪除按鈕 (僅登入顯示) -->
                        <button v-if="user" @click="removeCard(card.id)" class="absolute top-4 right-4 text-slate-600 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                            <i class="fa-solid fa-trash"></i>
                        </button>

                        <div :class="`w-14 h-14 bg-${card.color}-500/10 text-${card.color}-400`" class="rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                            <i :class="`${card.icon} text-2xl`"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-3">{{ card.title }}</h3>
                        <p class="text-slate-400 leading-relaxed mb-8 flex-grow text-sm">{{ card.desc }}</p>
                        <a :href="card.link" target="_blank" :class="`from-${card.color}-600 to-${getGradientEnd(card.color)}-600 hover:shadow-${card.color}-500/20`" class="flex items-center justify-center w-full px-5 py-3.5 font-bold text-white bg-gradient-to-r rounded-xl hover:opacity-90 transition-all shadow-lg">
                            前往工具 <i class="fa-solid fa-chevron-right ml-2 text-xs"></i>
                        </a>
                    </div>

                    <!-- 如果沒有資料時顯示 -->
                    <div v-if="cards.length === 0" class="col-span-full text-center py-10 opacity-50">
                        <i class="fa-solid fa-box-open text-4xl mb-4 text-slate-600"></i>
                        <p>目前沒有卡片，請登入後新增。</p>
                    </div>
                </div>
                
                <footer class="mt-32 text-center text-slate-500 text-sm">
                    <p>© 2025 Powered by 勝全. Data from Firebase Cloud.</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs 與 Vue 邏輯 -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // 您的 Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyBxI-_W03mMepHGNSpUzB-ojEMfnOHfJTI",
            authDomain: "my-tool-dashboard.firebaseapp.com",
            projectId: "my-tool-dashboard",
            storageBucket: "my-tool-dashboard.firebasestorage.app",
            messagingSenderId: "6670522384",
            appId: "1:6670522384:web:6c627e3f56656ea7a05295",
            measurementId: "G-KTSTJD550S"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        createApp({
            data() {
                return {
                    isSidebarOpen: false,
                    cards: [],
                    user: null, // 登入狀態
                    loadingData: true,
                    isLoading: false,
                    isSaving: false,
                    loginForm: { email: '', password: '' },
                    loginError: '',
                    newCard: { title: '', desc: '', link: '', icon: 'fa-solid fa-cube', color: 'blue' }
                }
            },
            methods: {
                getGradientEnd(color) {
                    const map = { purple: 'indigo', teal: 'emerald', rose: 'orange', orange: 'amber', blue: 'cyan' };
                    return map[color] || 'blue';
                },
                // 登入
                async handleLogin() {
                    this.isLoading = true;
                    this.loginError = '';
                    try {
                        await signInWithEmailAndPassword(auth, this.loginForm.email, this.loginForm.password);
                        this.loginForm.password = ''; 
                    } catch (error) {
                        if(error.code === 'auth/invalid-credential') {
                            this.loginError = "帳號或密碼錯誤";
                        } else {
                            this.loginError = "登入失敗：" + error.message;
                        }
                    } finally {
                        this.isLoading = false;
                    }
                },
                // 登出
                handleLogout() {
                    signOut(auth);
                },
                // 新增資料到 Firestore
                async addCard() {
                    if(!this.newCard.title || !this.newCard.link) return alert('請輸入標題和連結');
                    this.isSaving = true;
                    try {
                        await addDoc(collection(db, "tools"), {
                            ...this.newCard,
                            createdAt: new Date()
                        });
                        // 清空表單
                        this.newCard = { title: '', desc: '', link: '', icon: 'fa-solid fa-cube', color: 'blue' };
                        alert('新增成功！');
                    } catch (e) {
                        alert("新增失敗: " + e.message + "\n(請確認 Firebase Firestore 規則是否已設定)");
                    } finally {
                        this.isSaving = false;
                    }
                },
                // 從 Firestore 刪除
                async removeCard(id) {
                    if(confirm('確定要從資料庫永久刪除嗎？')) {
                        try {
                            await deleteDoc(doc(db, "tools", id));
                        } catch (e) {
                            alert("刪除失敗: " + e.message);
                        }
                    }
                }
            },
            mounted() {
                // 1. 監聽登入狀態
                onAuthStateChanged(auth, (user) => {
                    this.user = user;
                });

                // 2. 監聽資料庫變化 (即時)
                // 這裡會自動去抓 Firebase 的資料，一開始會是空的
                try {
                    const q = query(collection(db, "tools"), orderBy("createdAt", "desc"));
                    onSnapshot(q, (snapshot) => {
                        this.cards = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        this.loadingData = false;
                    }, (error) => {
                        console.error("讀取資料失敗:", error);
                        this.loadingData = false;
                    });
                } catch (e) {
                    console.error("初始化失敗", e);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
