<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具箱 | 專業效率工具導覽 (完整旗艦版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Noto+Sans+TC:wght@400;500;700&display=swap');
        
        :root { --bg-deep: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif; background-color: var(--bg-deep); color: #f1f5f9; }
        .grid-bg { background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px); background-size: 30px 30px; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.4s; }
        .glass-card:hover { background: rgba(30, 41, 59, 0.9); border-color: rgba(59, 130, 246, 0.5); transform: translateY(-8px); }
        .text-gradient { background: linear-gradient(to right, #ffffff, #94a3b8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .orb { position: absolute; border-radius: 50%; filter: blur(80px); z-index: -1; opacity: 0.15; }
        .sidebar-enter-active, .sidebar-leave-active { transition: transform 0.3s ease; }
        .sidebar-enter-from, .sidebar-leave-to { transform: translateX(-100%); }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-radius: 50%; border-top: 3px solid #3b82f6; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .action-btn { @apply w-8 h-8 rounded-full flex items-center justify-center transition-colors shadow-lg cursor-pointer; }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden grid-bg">
    
    <div id="app" class="relative min-h-screen flex">
        <!-- 背景裝飾 -->
        <div class="orb w-96 h-96 bg-blue-600 top-[-10%] left-[-10%] fixed"></div>
        <div class="orb w-80 h-80 bg-indigo-500 bottom-[10%] right-[-5%] fixed"></div>

        <!-- 編輯側邊欄 -->
        <transition name="sidebar">
            <div v-if="isSidebarOpen" class="fixed left-0 top-0 h-full w-80 bg-slate-900/95 backdrop-blur-xl border-r border-slate-700 p-6 z-50 overflow-y-auto shadow-2xl flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-white">
                        <span v-if="user">{{ isEditing ? '編輯模式' : '管理後台' }}</span>
                        <span v-else>管理員登入</span>
                    </h2>
                    <button @click="closeSidebar" class="text-slate-400 hover:text-white">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </button>
                </div>

                <!-- 1. 未登入狀態 -->
                <div v-if="!user" class="space-y-4">
                    <p class="text-sm text-slate-400 mb-4">請登入以管理內容、排序或匯出資料。</p>
                    <input v-model="loginForm.email" type="email" placeholder="Email" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none">
                    <input v-model="loginForm.password" type="password" placeholder="Password" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none">
                    <p v-if="loginError" class="text-red-400 text-xs">{{ loginError }}</p>
                    <button @click="handleLogin" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 rounded-lg transition-colors flex justify-center items-center">
                        <span v-if="isLoading" class="loader mr-2"></span> 登入
                    </button>
                </div>

                <!-- 2. 已登入狀態 -->
                <div v-else class="space-y-4 flex-1">
                    <!-- 使用者資訊 -->
                    <div class="bg-blue-900/20 p-3 rounded-lg border border-blue-500/20 mb-4 flex justify-between items-center">
                        <p class="text-xs text-blue-200 truncate max-w-[150px]">{{ user.email }}</p>
                        <button @click="handleLogout" class="text-xs text-blue-300 hover:text-white underline">登出</button>
                    </div>

                    <!-- 編輯狀態提示 -->
                    <div v-if="isEditing" class="bg-amber-500/10 border border-amber-500/30 p-2 rounded text-xs text-amber-200 mb-2 flex justify-between items-center">
                        <span><i class="fa-solid fa-pen mr-1"></i> 正在編輯卡片</span>
                        <button @click="cancelEdit" class="text-white hover:underline">取消</button>
                    </div>

                    <!-- 表單區域 -->
                    <div class="space-y-3">
                        <div>
                            <label class="text-xs text-slate-500 uppercase font-bold">標題</label>
                            <input v-model="formCard.title" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 uppercase font-bold">描述</label>
                            <textarea v-model="formCard.desc" rows="3" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:border-blue-500 outline-none"></textarea>
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 uppercase font-bold">連結 URL</label>
                            <input v-model="formCard.link" type="text" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 uppercase font-bold">圖示 (FontAwesome)</label>
                            <input v-model="formCard.icon" type="text" placeholder="fa-solid fa-rocket" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:border-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="text-xs text-slate-500 uppercase font-bold">顏色主題</label>
                            <select v-model="formCard.color" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white focus:border-blue-500 outline-none">
                                <option value="purple">霓虹紫 (Purple)</option>
                                <option value="teal">科技青 (Teal)</option>
                                <option value="rose">熱情紅 (Rose)</option>
                                <option value="orange">活力橘 (Orange)</option>
                                <option value="blue">深邃藍 (Blue)</option>
                            </select>
                        </div>
                    </div>

                    <!-- 操作按鈕 -->
                    <button v-if="isEditing" @click="updateCard" class="w-full bg-amber-600 hover:bg-amber-500 text-white font-bold py-3 rounded-xl mt-4 transition-colors flex justify-center items-center shadow-lg shadow-amber-500/20">
                        <span v-if="isSaving" class="loader"></span>
                        <span v-else><i class="fa-solid fa-check mr-2"></i> 完成更新</span>
                    </button>

                    <button v-else @click="addCard" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl mt-4 transition-colors flex justify-center items-center shadow-lg shadow-emerald-500/20">
                        <span v-if="isSaving" class="loader"></span>
                        <span v-else><i class="fa-solid fa-plus mr-2"></i> 新增卡片</span>
                    </button>

                    <!-- 進階功能區 -->
                    <div class="mt-8 border-t border-slate-700 pt-6 space-y-3">
                        <p class="text-xs text-slate-500 uppercase tracking-wider mb-2">資料維護</p>
                        
                        <button @click="exportData" class="w-full border border-slate-600 text-slate-300 hover:bg-slate-800 hover:text-white py-2 rounded-lg text-sm transition-colors flex items-center justify-center">
                            <i class="fa-solid fa-file-export mr-2"></i> 匯出備份 (JSON)
                        </button>

                        <!-- ★★★ 資料修復按鈕 (專門用來救回舊資料) ★★★ -->
                        <button @click="fixDataOrder" class="w-full bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700 py-2 rounded-lg text-xs transition-colors flex items-center justify-center border border-dashed border-slate-600">
                            <i class="fa-solid fa-wrench mr-2"></i> 重建排序索引 (修復用)
                        </button>
                    </div>
                </div>
            </div>
        </transition>

        <!-- 側邊欄開關 (齒輪) -->
        <button @click="isSidebarOpen = !isSidebarOpen" class="fixed left-6 bottom-6 z-40 bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center transition-transform hover:scale-110 border border-blue-400/50">
            <i class="fa-solid fa-gear"></i>
        </button>

        <!-- 主要內容區 -->
        <div class="flex-1 transition-all duration-300" :class="{'ml-0 md:ml-80': isSidebarOpen}">
            <div class="container mx-auto px-6 py-20 relative">
                <header class="text-center mb-20">
                    <h1 class="text-5xl md:text-6xl font-extrabold text-gradient mb-6 tracking-tight">小工具整合網址</h1>
                    <div class="flex justify-center">
                        <div class="px-6 py-2 bg-slate-800/50 backdrop-blur-sm rounded-full border border-slate-700/50 shadow-inner">
                            <p class="text-slate-300 text-sm md:text-base font-medium flex items-center">
                                <span class="w-2 h-2 bg-green-400 rounded-full mr-3 animate-pulse"></span>
                                整合數據分析工具，提升工作效率
                            </p>
                        </div>
                    </div>
                </header>

                <div v-if="loadingData" class="text-center text-slate-500 py-20">
                    <div class="loader mx-auto mb-4"></div>
                    正在同步雲端資料...
                </div>

                <!-- 卡片列表 (使用 computed 排序後的資料) -->
                <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto">
                    <div v-for="(card, index) in sortedCards" :key="card.id" class="glass-card group rounded-3xl p-8 flex flex-col h-full relative">
                        
                        <!-- 編輯與刪除 (右上角) -->
                        <div v-if="user" class="absolute top-4 right-4 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                            <button @click="startEdit(card)" class="action-btn bg-slate-800 text-amber-400 hover:bg-amber-500 hover:text-white" title="編輯">
                                <i class="fa-solid fa-pen text-xs"></i>
                            </button>
                            <button @click="removeCard(card.id)" class="action-btn bg-slate-800 text-red-400 hover:bg-red-500 hover:text-white" title="刪除">
                                <i class="fa-solid fa-trash text-xs"></i>
                            </button>
                        </div>
                        
                        <!-- 排序按鈕 (左下角) -->
                        <div v-if="user" class="absolute bottom-4 left-4 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity z-20">
                            <button v-if="index > 0" @click="moveCard(index, -1)" class="action-btn bg-slate-800 text-slate-300 hover:bg-blue-500 hover:text-white" title="向前移">
                                <i class="fa-solid fa-chevron-left text-xs"></i>
                            </button>
                            <button v-if="index < sortedCards.length - 1" @click="moveCard(index, 1)" class="action-btn bg-slate-800 text-slate-300 hover:bg-blue-500 hover:text-white" title="向後移">
                                <i class="fa-solid fa-chevron-right text-xs"></i>
                            </button>
                        </div>

                        <!-- 內容 -->
                        <div :class="`w-14 h-14 bg-${card.color}-500/10 text-${card.color}-400`" class="rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                            <i :class="`${card.icon} text-2xl`"></i>
                        </div>
                        <h3 class="text-xl font-bold text-white mb-3">{{ card.title }}</h3>
                        <p class="text-slate-400 leading-relaxed mb-8 flex-grow text-sm">{{ card.desc }}</p>
                        <a :href="card.link" target="_blank" :class="`from-${card.color}-600 to-${getGradientEnd(card.color)}-600 hover:shadow-${card.color}-500/20`" class="flex items-center justify-center w-full px-5 py-3.5 font-bold text-white bg-gradient-to-r rounded-xl hover:opacity-90 transition-all shadow-lg">
                            前往工具 <i class="fa-solid fa-chevron-right ml-2 text-xs"></i>
                        </a>
                    </div>
                    
                    <!-- 無資料提示 -->
                    <div v-if="sortedCards.length === 0" class="col-span-full text-center py-12 text-slate-600">
                        <i class="fa-solid fa-ghost text-4xl mb-4 opacity-50"></i>
                        <p>暫無資料，請登入後新增。</p>
                    </div>
                </div>
                
                <footer class="mt-32 text-center text-slate-500 text-xs tracking-wider uppercase">
                    <p>© 2025 Powered by 勝全 · Cloud Sync Active</p>
                </footer>
            </div>
        </div>
    </div>

    <!-- 邏輯層 -->
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy, writeBatch } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // -----------------------------------------------------------
        // ★★★ 請務必替換成您的 Firebase Config ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyBxI-_W03mMepHGNSpUzB-ojEMfnOHfJTI",
            authDomain: "my-tool-dashboard.firebaseapp.com",
            projectId: "my-tool-dashboard",
            storageBucket: "my-tool-dashboard.firebasestorage.app",
            messagingSenderId: "6670522384",
            appId: "1:6670522384:web:6c627e3f56656ea7a05295",
            measurementId: "G-KTSTJD550S"
        };
        // -----------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        createApp({
            data() {
                return {
                    isSidebarOpen: false,
                    isEditing: false,
                    editingId: null,
                    rawCards: [], // 原始資料
                    user: null,
                    loadingData: true,
                    isLoading: false,
                    isSaving: false,
                    loginForm: { email: '', password: '' },
                    loginError: '',
                    formCard: { title: '', desc: '', link: '', icon: 'fa-solid fa-cube', color: 'blue' }
                }
            },
            computed: {
                // 前端排序邏輯：優先使用 order 排序，沒有 order 的話使用建立時間
                sortedCards() {
                    return [...this.rawCards].sort((a, b) => {
                        // 如果兩者都有 order，比大小
                        if (a.order !== undefined && b.order !== undefined) {
                            return a.order - b.order;
                        }
                        // 如果沒有 order，依照建立時間 (新的在後，方便新增)
                        const timeA = a.createdAt?.seconds || 0;
                        const timeB = b.createdAt?.seconds || 0;
                        return timeA - timeB;
                    });
                }
            },
            methods: {
                getGradientEnd(color) {
                    const map = { purple: 'indigo', teal: 'emerald', rose: 'orange', orange: 'amber', blue: 'cyan' };
                    return map[color] || 'blue';
                },
                closeSidebar() {
                    this.isSidebarOpen = false;
                    this.cancelEdit();
                },
                // --- 登入系統 ---
                async handleLogin() {
                    this.isLoading = true;
                    this.loginError = '';
                    try {
                        await signInWithEmailAndPassword(auth, this.loginForm.email, this.loginForm.password);
                        this.loginForm.password = '';
                    } catch (error) {
                        this.loginError = "登入失敗，請檢查帳號密碼";
                    } finally {
                        this.isLoading = false;
                    }
                },
                handleLogout() {
                    signOut(auth);
                    this.closeSidebar();
                },

                // --- 新增卡片 ---
                async addCard() {
                    if(!this.formCard.title || !this.formCard.link) return alert('請填寫標題與連結');
                    this.isSaving = true;
                    try {
                        // 找出目前最大的 order，加 1
                        const maxOrder = this.rawCards.reduce((max, c) => Math.max(max, c.order || 0), 0);
                        
                        await addDoc(collection(db, "tools"), {
                            ...this.formCard,
                            order: maxOrder + 1,
                            createdAt: new Date()
                        });
                        this.resetForm();
                        alert('新增成功！');
                    } catch (e) {
                        alert("新增失敗: " + e.message);
                    } finally {
                        this.isSaving = false;
                    }
                },

                // --- 編輯卡片 ---
                startEdit(card) {
                    this.isSidebarOpen = true;
                    this.isEditing = true;
                    this.editingId = card.id;
                    this.formCard = { ...card };
                    delete this.formCard.id; // 不存 ID 到欄位
                    delete this.formCard.order; // 不在編輯表單改順序
                    delete this.formCard.createdAt;
                },
                cancelEdit() {
                    this.isEditing = false;
                    this.editingId = null;
                    this.resetForm();
                },
                async updateCard() {
                    if(!this.editingId) return;
                    this.isSaving = true;
                    try {
                        const ref = doc(db, "tools", this.editingId);
                        await updateDoc(ref, this.formCard);
                        alert("更新成功！");
                        this.cancelEdit();
                    } catch(e) {
                        alert("更新失敗: " + e.message);
                    } finally {
                        this.isSaving = false;
                    }
                },

                // --- 刪除卡片 ---
                async removeCard(id) {
                    if(confirm('確定要永久刪除此工具卡片嗎？')) {
                        try {
                            await deleteDoc(doc(db, "tools", id));
                        } catch (e) {
                            alert("刪除失敗");
                        }
                    }
                },

                // --- 排序移動 ---
                async moveCard(index, direction) {
                    const sorted = this.sortedCards;
                    const targetIndex = index + direction;
                    
                    if (targetIndex < 0 || targetIndex >= sorted.length) return;

                    const currentCard = sorted[index];
                    const targetCard = sorted[targetIndex];

                    const batch = writeBatch(db);
                    const currentRef = doc(db, "tools", currentCard.id);
                    const targetRef = doc(db, "tools", targetCard.id);

                    // 確保兩者都有 order 值 (如果沒有，用當前索引當作值)
                    const order1 = currentCard.order !== undefined ? currentCard.order : index;
                    const order2 = targetCard.order !== undefined ? targetCard.order : targetIndex;

                    // 交換數值
                    batch.update(currentRef, { order: order2 });
                    batch.update(targetRef, { order: order1 });

                    try {
                        await batch.commit();
                    } catch(e) {
                        alert("排序失敗，建議先點選側邊欄的「重建排序索引」");
                    }
                },

                // --- 匯出資料 ---
                exportData() {
                    if(this.rawCards.length === 0) return alert("無資料可匯出");
                    const dataStr = JSON.stringify(this.rawCards.map(({id, ...r})=>r), null, 2);
                    const blob = new Blob([dataStr], {type: "application/json"});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `backup_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                },

                // --- ★★★ 資料庫修復功能 ★★★ ---
                async fixDataOrder() {
                    if(!confirm("這將會幫所有舊資料自動加上排序編號，確定執行？")) return;
                    this.isLoading = true;
                    try {
                        const batch = writeBatch(db);
                        // 使用目前的顯示順序來當作基準
                        this.sortedCards.forEach((card, idx) => {
                            const ref = doc(db, "tools", card.id);
                            batch.update(ref, { order: idx });
                        });
                        await batch.commit();
                        alert("修復完成！現在您的資料庫結構已完整。");
                    } catch(e) {
                        alert("修復失敗: " + e.message);
                    } finally {
                        this.isLoading = false;
                    }
                },

                resetForm() {
                    this.formCard = { title: '', desc: '', link: '', icon: 'fa-solid fa-cube', color: 'blue' };
                }
            },
            mounted() {
                onAuthStateChanged(auth, (user) => { this.user = user; });

                // ★★★ 關鍵修改：不使用 orderBy，一次抓取所有資料，避免舊資料消失 ★★★
                const q = query(collection(db, "tools"));
                onSnapshot(q, (snapshot) => {
                    this.rawCards = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    this.loadingData = false;
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
